<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v5.7 ULTRA SUPREME</title>
    <style>
        :root { --red: #ff3b30; --blue: #007aff; --glass: rgba(0,0,0,0.8); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#000; overflow:hidden; color:white; }
        
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }
        #glitch { position:fixed; inset:0; background:url('https://media.giphy.com/media/oEI9uWUicG58Y/giphy.gif'); opacity:0; pointer-events:none; z-index:900000; mix-blend-mode:overlay; }

        /* WALLPAPER: METEOR TO MOON */
        #wallpaper { position:fixed; inset:0; z-index:-2; background:linear-gradient(#000011, #000033); overflow:hidden; }
        .moon { position:absolute; bottom:-50px; right:-50px; width:300px; height:300px; background:#ddd; border-radius:50%; box-shadow: 0 0 50px #fff; }
        .meteor { position:absolute; width:2px; height:50px; background:linear-gradient(to bottom, transparent, #fff); opacity:0.6; animation:fall var(--s) linear infinite; }
        @keyframes fall { from {transform:translateY(-100px) translateX(100px) rotate(-45deg);} to {transform:translateY(1000px) translateX(-1000px) rotate(-45deg);} }

        /* JAM & DYNAMIC */
        #isl-left { position:fixed; top:15px; left:20px; background:var(--glass); padding:8px 20px; border-radius:20px; border:1px solid #444; z-index:100; font-weight:bold; cursor:pointer; }
        #home-clock { position:fixed; top:35%; left:50%; transform:translate(-50%,-50%); font-size:10rem; font-weight:900; opacity:0.1; z-index:-1; pointer-events:none; }

        /* ZRAK AI FLOATING */
        #zrak-ai { position:fixed; bottom:20px; right:20px; width:60px; height:60px; background:var(--blue); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:500; box-shadow:0 0 20px var(--blue); border:2px solid #fff; }
        #zrak-chat { position:fixed; bottom:90px; right:20px; width:300px; height:400px; background:var(--glass); border-radius:20px; display:none; flex-direction:column; padding:15px; border:1px solid #555; backdrop-filter:blur(10px); z-index:501; }

        /* GRID & PINTASAN */
        #home { height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0; transition:1s; }
        .dock { position:fixed; bottom:30px; background:rgba(255,255,255,0.1); padding:15px; border-radius:30px; display:flex; gap:20px; backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.2); }
        .app { display:flex; flex-direction:column; align-items:center; width:90px; cursor:pointer; transition:0.3s; }
        .app:hover { transform:translateY(-10px); }
        .icon { width:65px; height:65px; border-radius:18px; background:#fff; display:flex; align-items:center; justify-content:center; margin-bottom:5px; box-shadow:0 10px 20px #000; }
        svg { width:35px; height:35px; fill:#333; }

        /* PANELS */
        .panel { position:fixed; inset:0; background:#f2f2f7; color:#000; z-index:10000; display:none; padding:40px; }
        .panel.active { display:block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from {transform:translateY(100%)} to {transform:translateY(0)} }

        #web-ui { position:fixed; inset:0; background:#fff; z-index:50000; display:none; }
        iframe { width:100%; height:100%; border:none; }
        .close-web { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:12px 40px; background:var(--red); color:#fff; border-radius:50px; border:none; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body onload="bootOS()">

    <div id="br-mask"></div>
    <div id="glitch"></div>
    <div id="home-clock">00:00</div>

    <div id="isl-left" onclick="alert('BIZET OS v5.7 - System Stable')">00:00</div>

    <div id="wallpaper">
        <div class="moon"></div>
    </div>

    <div id="boot" style="position:fixed; inset:0; background:#000; z-index:999999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="letter-spacing:15px;">BIZET OS</h1>
        <p id="boot-status">Loading Kernel...</p>
    </div>

    <div id="home">
        <div style="display:flex; gap:40px; margin-bottom:100px;">
            <div class="app" onclick="openW('https://www.google.com')"><div class="icon"><svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></div><span>Google</span></div>
            <div class="app" onclick="openP('store-p')"><div class="icon" style="background:#4cd964;"><svg viewBox="0 0 24 24" style="fill:white;"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg></div><span>Store</span></div>
            <div class="app" onclick="openP('set-p')"><div class="icon" style="background:#8e8e93;"><svg viewBox="0 0 24 24" style="fill:white;"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg></div><span>Settings</span></div>
        </div>

        <div class="dock">
            <div class="app" onclick="openW('https://m.youtube.com')"><div class="icon" style="background:#f00; color:#fff; font-weight:bold;">YT</div></div>
            <div class="app" onclick="openW('https://m.tiktok.com')"><div class="icon" style="background:#000; color:#fff; font-weight:bold;">TK</div></div>
            <div class="app" onclick="openMirror()"><div class="icon" style="background:var(--blue); color:#fff; font-weight:bold;">MR</div></div>
            <div class="app" onclick="toggleZrak()"><div class="icon" style="background:#00f2fe; color:#333; font-weight:bold;">AI</div></div>
        </div>
    </div>

    <div id="zrak-chat">
        <h3 style="margin-top:0; border-bottom:1px solid #555;">ZRAK AI v2.0</h3>
        <div id="chat-box" style="flex:1; overflow-y:auto; font-size:13px; margin-bottom:10px;">
            <p style="color:#0f0;">[Zrak]: Halo Bos! Ada yang bisa saya bantu di BIZET OS?</p>
        </div>
        <input type="text" id="ai-in" placeholder="Tanya Zrak..." style="width:100%; background:none; border:1px solid #777; color:white; padding:5px;">
    </div>
    <div id="zrak-ai" onclick="toggleZrak()">ðŸ¤–</div>

    <div id="set-p" class="panel">
        <h1 onclick="eggCount++" style="cursor:pointer;">BIZET SETTINGS</h1>
        <div style="background:#ddd; padding:20px; border-radius:15px; color:#000;">
            <p><b>RAM:</b> 12.0 GB | <b>Brightness:</b></p>
            <input type="range" min="0" max="0.8" step="0.1" value="0" style="width:100%" oninput="document.getElementById('br-mask').style.opacity = this.value">
            <p>OS: BIZET v5.7 SUPREME</p>
        </div>
        <button onclick="closeP('set-p')" style="width:100%; margin-top:20px; padding:15px; background:#000; color:#fff;">KEMBALI</button>
    </div>

    <div id="web-ui">
        <iframe id="view" src=""></iframe>
        <button class="close-web" onclick="closeW()">TUTUP APLIKASI</button>
    </div>

    <script>
        let eggCount = 0;
        function bootOS() {
            // Create Meteors
            for(let i=0; i<15; i++) {
                let m = document.createElement('div');
                m.className = 'meteor';
                m.style.left = Math.random()*150+'%';
                m.style.setProperty('--s', Math.random()*2+1+'s');
                document.getElementById('wallpaper').appendChild(m);
            }
            // Boot sequence
            setTimeout(() => {
                document.getElementById('boot').style.display='none';
                document.getElementById('home').style.opacity='1';
                try { document.documentElement.requestFullscreen(); } catch(e){}
            }, 3000);
            setInterval(loop, 1000);
        }

        function loop() {
            const d = new Date();
            const time = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            document.getElementById('isl-left').innerText = time;
            document.getElementById('home-clock').innerText = time;

            // Easter Egg check
            if(eggCount >= 5) { document.body.style.background = 'linear-gradient(45deg, red, blue, green)'; eggCount = 0; }

            // Interference 10:40 - 11:00
            const cur = (d.getHours()*60) + d.getMinutes();
            if(cur >= 640 && cur < 660) document.getElementById('glitch').style.opacity = '0.4';
            else document.getElementById('glitch').style.opacity = '0';
        }

        function toggleZrak() {
            const c = document.getElementById('zrak-chat');
            c.style.display = (c.style.display === 'flex') ? 'none' : 'flex';
        }

        function openW(u) { document.getElementById('view').src = u; document.getElementById('web-ui').style.display = 'block'; }
        function closeW() { document.getElementById('web-ui').style.display = 'none'; document.getElementById('view').src = ''; }
        function openP(id) { document.getElementById(id).classList.add('active'); }
        function closeP(id) { document.getElementById(id).classList.remove('active'); }
        function openMirror() { alert('Mirroring Ready: Sambungkan via SmartView HP'); }
    </script>
</body>
</html>
