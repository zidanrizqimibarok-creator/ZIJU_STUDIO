<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v5.9 OMEGA FINAL</title>
    <style>
        :root { --red: #ff3b30; --blue: #007aff; --glass: rgba(0,0,0,0.85); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#000; overflow:hidden; color:white; }
        
        /* Brightness Mask */
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }

        /* WALLPAPER METEOR */
        #wallpaper { position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at top right, #1b2735, #000); }
        .moon { position:absolute; bottom:50px; left:80px; width:120px; height:120px; background:#eee; border-radius:50%; box-shadow: 0 0 50px rgba(255,255,255,0.3); }
        .meteor { position:absolute; width:120px; height:2px; background:linear-gradient(to left, white, transparent); transform:rotate(-45deg); opacity:0; animation: mfall 4s linear infinite; }
        @keyframes mfall { 0% {transform:translateX(600px) translateY(-200px) rotate(-45deg); opacity:1;} 100% {transform:translateX(-600px) translateY(800px) rotate(-45deg); opacity:0;} }

        /* BOOTING ANIMATION */
        #boot { position:fixed; inset:0; background:#000; z-index:999999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 100% {transform: rotate(360deg);} }

        /* DYNAMIC ISLAND */
        .isl { position:fixed; top:15px; background:var(--glass); border-radius:20px; border:1px solid #444; z-index:1000; padding:8px 20px; font-weight:bold; backdrop-filter:blur(10px); }
        #isl-left { left:20px; }
        #isl-right { right:20px; cursor:pointer; }

        /* HOME SCREEN & SLIDER */
        #main-container { display:flex; width:200vw; height:100vh; transition: 0.5s ease-in-out; }
        .page { width:100vw; height:100vh; display:flex; flex-wrap:wrap; justify-content:center; align-content:center; gap:35px; padding:60px; box-sizing:border-box; }
        
        .app { display:flex; flex-direction:column; align-items:center; width:110px; cursor:pointer; position:relative; }
        .icon { width:80px; height:80px; border-radius:20px; background:#fff; display:flex; align-items:center; justify-content:center; margin-bottom:8px; box-shadow:0 10px 25px rgba(0,0,0,0.5); font-size:30px; }
        .app span { font-size:13px; font-weight:bold; text-shadow: 1px 1px 5px #000; }

        /* EDIT MODE */
        .editing { animation: jiggle 0.3s infinite; }
        .del-btn { position:absolute; top:-5px; left:-5px; background:red; color:white; border-radius:50%; width:25px; height:25px; display:none; align-items:center; justify-content:center; font-size:12px; font-weight:bold; border:2px solid white; }
        .editing .del-btn { display:flex; }
        @keyframes jiggle { 0% {transform:rotate(-1deg);} 50% {transform:rotate(1.5deg);} }

        /* TASKBAR & PINTASAN */
        #taskbar { position:fixed; bottom:25px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.1); padding:12px 35px; border-radius:40px; display:flex; gap:30px; backdrop-filter:blur(15px); border:1px solid rgba(255,255,255,0.2); z-index:90000; }
        .t-btn { font-size:24px; cursor:pointer; transition:0.2s; }
        .t-btn:hover { transform:scale(1.2); }

        /* WEB LAYER */
        #web-ui { position:fixed; inset:0; background:#fff; z-index:80000; display:none; }
        iframe { width:100%; height:100%; border:none; }

        /* PANELS */
        .panel { position:fixed; inset:0; background:#f2f2f7; color:#000; z-index:95000; display:none; padding:50px; overflow-y:auto; }
        .panel.active { display:block; }
    </style>
</head>
<body onload="startOS()">

    <div id="br-mask"></div>
    <div id="boot">
        <div class="spinner"></div>
        <h1 style="letter-spacing:10px;">BIZET OS</h1>
        <p id="b-text">Starting Omega Engine...</p>
    </div>

    <div id="isl-left" class="isl">00:00 | SIGNAL OK</div>
    <div id="isl-right" class="isl" onclick="openP('notif-p')">üîî Notifikasi</div>

    <div id="wallpaper">
        <div class="moon"></div>
        <div class="meteor" style="top:10%; right:20%; animation-delay:0s;"></div>
        <div class="meteor" style="top:40%; right:5%; animation-delay:2s;"></div>
    </div>

    <div id="main-container">
        <div class="page" id="home-p1">
            <div class="app" onclick="openW('https://www.google.com')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon">üîç</div><span>Google</span></div>
            <div class="app" onclick="openW('https://m.youtube.com')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon" style="background:#f00; color:#fff;">YT</div><span>YouTube</span></div>
            <div class="app" onclick="openW('https://m.tiktok.com')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon" style="background:#000; color:#fff;">TK</div><span>TikTok</span></div>
            <div class="app" onclick="openP('store-p')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon" style="background:#4cd964; color:#fff;">üõí</div><span>Store</span></div>
            <div class="app" onclick="openP('set-p')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon" style="background:#8e8e93; color:#fff;">‚öôÔ∏è</div><span>Settings</span></div>
            <div class="app" onclick="toggleEdit()"><div class="icon" style="background:#333; color:#fff;">‚úèÔ∏è</div><span id="edit-txt">Atur</span></div>
        </div>
        <div class="page" id="home-p2">
            <div class="app" onclick="alert('Mirroring Ready')"><div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon" style="background:var(--blue); color:#fff;">üì±</div><span>Mirroring</span></div>
        </div>
    </div>

    <div id="taskbar">
        <div class="t-btn" onclick="slide(0)">üè†</div>
        <div class="t-btn" onclick="slide(1)">‚û°Ô∏è</div>
        <div class="t-btn" onclick="closeW()" style="color:var(--red)">‚úñÔ∏è</div>
    </div>

    <div id="store-p" class="panel">
        <h2>OMEGA STORE</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button onclick="install('Netflix','https://www.netflix.com','üé¨')" style="padding:15px;">Netflix</button>
            <button onclick="install('Facebook','https://m.facebook.com','üîµ')" style="padding:15px;">Facebook</button>
            <button onclick="install('Spotify','https://open.spotify.com','üéµ')" style="padding:15px;">Spotify</button>
        </div>
        <button onclick="closeP('store-p')" style="width:100%; margin-top:30px; padding:15px; background:#000; color:#fff;">TUTUP</button>
    </div>

    <div id="set-p" class="panel">
        <h2>SYSTEM SETTINGS</h2>
        <div style="background:#eee; padding:20px; border-radius:15px;">
            <p><b>Kecerahan Layar (Brightness):</b></p>
            <input type="range" min="0" max="0.9" step="0.1" value="0" style="width:100%" oninput="document.getElementById('br-mask').style.opacity = this.value">
            <p style="margin-top:20px;"><b>OS Info:</b> BIZET v5.9 OMEGA FINAL</p>
        </div>
        <button onclick="closeP('set-p')" style="width:100%; margin-top:30px; padding:15px; background:#000; color:#fff;">KEMBALI</button>
    </div>

    <div id="web-ui"><iframe id="view" src=""></iframe></div>

    <script>
        let isEdit = false;
        function startOS() {
            setTimeout(() => {
                document.getElementById('boot').style.display='none';
                try { document.documentElement.requestFullscreen(); } catch(e){}
            }, 3500);
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const d = new Date();
            const t = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            document.getElementById('isl-left').innerText = t + " | SIGNAL OK";
        }

        function slide(idx) { document.getElementById('main-container').style.transform = `translateX(-${idx * 100}vw)`; }
        function openW(u) { document.getElementById('view').src = u; document.getElementById('web-ui').style.display = 'block'; }
        function closeW() { document.getElementById('web-ui').style.display = 'none'; document.getElementById('view').src = ''; }
        function openP(id) { document.getElementById(id).classList.add('active'); }
        function closeP(id) { document.getElementById(id).classList.remove('active'); }

        function toggleEdit() {
            isEdit = !isEdit;
            document.querySelectorAll('.app').forEach(a => { if(a.innerText !== 'Atur') a.classList.toggle('editing', isEdit); });
            document.getElementById('edit-txt').innerText = isEdit ? "Selesai" : "Atur";
        }

        function delApp(e, el) { e.stopPropagation(); el.parentElement.remove(); }

        function install(n, u, i) {
            const p = document.getElementById('home-p1');
            const d = document.createElement('div');
            d.className = 'app';
            d.onclick = () => openW(u);
            d.innerHTML = `<div class="del-btn" onclick="delApp(event, this)">X</div><div class="icon">${i}</div><span>${n}</span>`;
            p.insertBefore(d, p.lastElementChild);
            alert(n + " Berhasil dipasang!");
            closeP('store-p');
        }
    </script>
</body>
</html>
