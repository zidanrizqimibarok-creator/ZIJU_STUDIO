<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QWES TV.id v9.0 SUPREME</title>
    <style>
        :root { --accent: #00f2fe; --red: #ff3b30; --glass: rgba(0,0,0,0.8); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#000; overflow:hidden; color:white; }

        /* BRIGHTNESS & NOISE MASK */
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }
        #noise-layer { position:fixed; inset:0; background:url('https://media.giphy.com/media/oEI9uWUicG58Y/giphy.gif'); opacity:0; pointer-events:none; z-index:900000; mix-blend-mode: screen; }

        /* WALLPAPER */
        #wallpaper { position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at bottom left, #0d1b2a, #000); }
        .moon { position:absolute; top:15%; right:10%; width:150px; height:150px; background:#e0e0e0; border-radius:50%; box-shadow: 0 0 80px rgba(255,255,255,0.2); }
        .meteor { position:absolute; width:150px; height:2px; background:linear-gradient(90deg, #fff, transparent); transform:rotate(-45deg); opacity:0; animation: mfall 4s linear infinite; }
        @keyframes mfall { 0% {transform:translate(1000px, -200px) rotate(-45deg); opacity:1;} 100% {transform:translate(-1000px, 1000px) rotate(-45deg); opacity:0;} }

        /* DYNAMIC ISLAND */
        #dynamic-island {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 150px; height: 35px; background: #000; border-radius: 20px;
            z-index: 2000000; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            border: 1px solid #333; cursor: pointer;
        }
        #dynamic-island.expanded { width: 400px; height: 80px; border-radius: 30px; background: var(--glass); backdrop-filter: blur(15px); }
        #notif-text { font-size: 12px; white-space: nowrap; opacity: 0; transition: 0.3s; color: var(--accent); }
        #dynamic-island.expanded #notif-text { opacity: 1; }

        /* BOOTING */
        #boot { position:fixed; inset:0; background:#000; z-index:999999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .q-logo { font-size: 5rem; font-weight: 900; letter-spacing: 20px; cursor:pointer; }

        /* HOME CONTENT */
        #home { height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0; transition: 1s; }
        #big-clock { font-size: 10rem; font-weight: 100; margin-bottom: 50px; }

        /* DOCK APPS */
        .dock { background: rgba(255,255,255,0.1); padding: 20px 40px; border-radius: 40px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); display: flex; gap: 30px; }
        .app { display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:0.3s; }
        .app:hover { transform: translateY(-10px); }
        .icon { width:70px; height:70px; border-radius:18px; background:white; display:flex; align-items:center; justify-content:center; font-size:35px; color:#000; }

        /* WEB UI */
        #web-ui { position:fixed; inset:0; background:#fff; z-index:50000; display:none; }
        iframe { width:100%; height:100%; border:none; }
        .close-btn { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--red); color:white; padding:12px 40px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body onload="initSupreme()" onclick="forceFull()">

    <div id="br-mask"></div>
    <div id="noise-layer"></div>

    <div id="dynamic-island" onclick="this.classList.toggle('expanded')">
        <div id="notif-text">Sistem Aktif</div>
    </div>

    <div id="boot">
        <div class="q-logo" onclick="eggCount()">QWES</div>
        <p style="color:var(--accent); letter-spacing:5px;">SUPREME ENGINE v9.0</p>
    </div>

    <div id="wallpaper">
        <div class="moon"></div>
        <div class="meteor" style="top:10%; right:20%; animation-delay:0s;"></div>
        <div class="meteor" style="top:40%; right:5%; animation-delay:2s;"></div>
    </div>

    <div id="home">
        <div id="big-clock">00:00</div>
        <div class="dock">
            <div class="app" onclick="openApp('https://www.google.com')"><div class="icon">üîç</div><span>Cari</span></div>
            <div class="app" onclick="openApp('https://m.youtube.com')"><div class="icon" style="background:#f00; color:#fff;">üé¨</div><span>YouTube</span></div>
            <div class="app" onclick="openApp('https://m.tiktok.com')"><div class="icon" style="background:#000; color:#fff;">üéµ</div><span>TikTok</span></div>
            <div class="app" onclick="toggleZrak()"><div class="icon" style="background:var(--accent);">ü§ñ</div><span>ZRAK AI</span></div>
            <div class="app" onclick="toggleBrightness()"><div class="icon">‚òÄÔ∏è</div><span>Terang</span></div>
        </div>
    </div>

    <div id="web-ui">
        <iframe id="frame" src=""></iframe>
        <button class="close-btn" onclick="closeApp()">KEMBALI KE HOME</button>
    </div>

    <script>
        let eggs = 0;
        function initSupreme() {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('home').style.opacity = '1';
                forceFull();
            }, 4000);

            setInterval(systemLoop, 1000);
        }

        function systemLoop() {
            const d = new Date();
            const h = d.getHours();
            const m = d.getMinutes();
            const timeStr = h.toString().padStart(2,'0') + ":" + m.toString().padStart(2,'0');
            document.getElementById('big-clock').innerText = timeStr;

            // Jam 10 Malam (22:00) Logic
            const island = document.getElementById('dynamic-island');
            const noise = document.getElementById('noise-layer');
            const notif = document.getElementById('notif-text');

            if (h >= 22 || h < 4) {
                island.classList.add('expanded');
                notif.innerHTML = "‚ö†Ô∏è Sudah malam, apakah Anda tidak istirahat?";
                // Efek Kracak Keresek berkala
                if (d.getSeconds() % 10 === 0) { 
                    noise.style.opacity = "0.2";
                    setTimeout(() => { noise.style.opacity = "0"; }, 500);
                }
            } else {
                notif.innerHTML = "QWES TV.id - Online";
            }
        }

        function openApp(url) {
            document.getElementById('frame').src = url;
            document.getElementById('web-ui').style.display = 'block';
        }

        function closeApp() {
            document.getElementById('web-ui').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        function forceFull() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        function eggCount() {
            eggs++;
            if(eggs === 5) {
                alert("EASTER EGG UNLOCKED: PARTY MODE!");
                document.body.style.animation = "party 1s infinite";
                eggs = 0;
            }
        }

        function toggleBrightness() {
            let b = document.getElementById('br-mask');
            b.style.opacity = (b.style.opacity == "0.5") ? "0" : "0.5";
        }

        function toggleZrak() {
            alert("ZRAK AI: Siap Bos! Mode Supreme aktif. Dynamic Island memantau jam istirahat Bos.");
        }
    </script>

    <style>
        @keyframes party {
            0% { background: red; } 33% { background: blue; } 66% { background: green; } 100% { background: black; }
        }
    </style>
</body>
</html>
