<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QWES TV.id v7.0 OMEGA</title>
    <style>
        :root { --accent: #00d2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.1); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:var(--bg); overflow:hidden; color:white; }

        /* BRIGHTNESS LAYER */
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }

        /* WALLPAPER: QWES METEOR STRIKE */
        #wallpaper { position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at 70% 30%, #1a1a2e, #000); }
        .moon { position:absolute; bottom:10%; right:10%; width:180px; height:180px; background:#fff; border-radius:50%; box-shadow: 0 0 80px rgba(255,255,255,0.2); filter: blur(1px); }
        .meteor { position:absolute; width:150px; height:2px; background:linear-gradient(90deg, transparent, #fff); transform:rotate(-45deg); opacity:0; animation: mfall 5s linear infinite; }
        @keyframes mfall { 0% {transform:translate(800px, -200px) rotate(-45deg); opacity:1;} 100% {transform:translate(-800px, 800px) rotate(-45deg); opacity:0;} }

        /* BOOTING QWES */
        #boot { position:fixed; inset:0; background:#000; z-index:999999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .qwes-logo { font-size: 3rem; font-weight: 900; letter-spacing: 15px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* DYNAMIC ISLAND */
        .island-top { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); padding:10px 30px; border-radius:30px; border:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(20px); z-index:1000; display:flex; gap:20px; align-items:center; }

        /* MAIN UI */
        #home { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: 0.5s; opacity:0; }
        .app-row { display:flex; gap:30px; margin-bottom:40px; }
        .app { width:120px; height:150px; display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:0.3s; position:relative; }
        .app:hover { transform: scale(1.1); }
        .icon { width:90px; height:90px; border-radius:24px; background:var(--glass); border:1px solid rgba(255,255,255,0.2); display:flex; align-items:center; justify-content:center; font-size:40px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .app span { margin-top:10px; font-weight: 600; font-size: 14px; }

        /* NO SIGNAL OVERLAY */
        #no-signal { position:fixed; inset:0; background:url('https://media.giphy.com/media/oEI9uWUicG58Y/giphy.gif') center/cover; z-index:2000000; display:none; flex-direction:column; justify-content:center; align-items:center; }
        .sig-box { background:rgba(0,0,0,0.9); padding:50px; border:2px solid #fff; text-align:center; }

        /* SIDEBAR */
        #sidebar { position:fixed; left:-300px; top:0; height:100%; width:280px; background:rgba(0,0,0,0.9); backdrop-filter:blur(20px); transition:0.4s; z-index:5000; padding:40px 20px; border-right:1px solid var(--accent); }
        #sidebar.active { left:0; }

        /* FULL SCREEN WEB VIEW */
        #web-view { position:fixed; inset:0; background:#fff; z-index:10000; display:none; }
        iframe { width:100%; height:100%; border:none; }
        .close-btn { position:fixed; bottom:30px; right:30px; background:var(--accent); color:black; padding:15px 30px; border-radius:10px; font-weight:bold; border:none; cursor:pointer; }
    </style>
</head>
<body onload="initQWES()">

    <div id="br-mask"></div>

    <div id="no-signal" onclick="this.style.display='none'">
        <div class="sig-box">
            <h1 style="font-size: 4rem; margin:0;">QWES TV.id</h1>
            <p style="letter-spacing: 8px;">SIGNAL LOST - RECONNECTING...</p>
        </div>
    </div>

    <div id="boot">
        <div class="qwes-logo">QWES TV</div>
        <p style="margin-top:20px; color:var(--accent); font-family:monospace;">INITIALIZING OMEGA v7.0...</p>
    </div>

    <div class="island-top">
        <span id="clock" style="font-weight:bold;">00:00</span>
        <span style="color:var(--accent);">|</span>
        <span style="font-size:12px;">QWES NETWORK OK</span>
        <div style="width:10px; height:10px; background:lime; border-radius:50%; box-shadow: 0 0 10px lime;"></div>
    </div>

    <div id="sidebar">
        <h2>Quick Control</h2>
        <hr border="1" color="#333">
        <p>Brightness</p>
        <input type="range" min="0" max="0.9" step="0.1" value="0" style="width:100%" oninput="document.getElementById('br-mask').style.opacity = this.value">
        <button onclick="toggleSidebar()" style="margin-top:50px; width:100%; padding:10px;">TUTUP</button>
    </div>

    <div id="wallpaper">
        <div class="moon"></div>
        <div class="meteor" style="top:20%; right:10%; animation-delay:0s;"></div>
        <div class="meteor" style="top:50%; right:30%; animation-delay:2s;"></div>
    </div>

    <div id="home">
        <div class="app-row">
            <div class="app" onclick="openWeb('https://www.google.com')"><div class="icon">üîç</div><span>Browser</span></div>
            <div class="app" onclick="openWeb('https://m.youtube.com')"><div class="icon" style="background:#f00;">üé¨</div><span>YouTube</span></div>
            <div class="app" onclick="openWeb('https://m.tiktok.com')"><div class="icon" style="background:#000;">üéµ</div><span>TikTok</span></div>
            <div class="app" onclick="toggleSidebar()"><div class="icon" style="background:var(--accent);">‚öôÔ∏è</div><span>Control</span></div>
        </div>
        <div class="app-row">
            <div class="app" onclick="triggerNoSignal()"><div class="icon">üì°</div><span>Signal Test</span></div>
            <div class="app" onclick="alert('QWES Store v7: Comining Soon')"><div class="icon" style="background:#4cd964;">üõí</div><span>Store</span></div>
            <div class="app" onclick="toggleZrak()"><div class="icon" style="background:#fff; color:#000;">ü§ñ</div><span>ZRAK AI</span></div>
        </div>
        <p style="position:fixed; bottom:20px; opacity:0.3;">QWES TV.id | Powered by OMEGA Engine</p>
    </div>

    <div id="web-view">
        <iframe id="frame" src=""></iframe>
        <button class="close-btn" onclick="closeWeb()">CLOSE APP</button>
    </div>

    <script>
        function initQWES() {
            // Boot sequence
            setTimeout(() => {
                document.getElementById('boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                    document.getElementById('home').style.opacity = '1';
                }, 500);
                try { document.documentElement.requestFullscreen(); } catch(e){}
            }, 4000);

            // Time loop
            setInterval(() => {
                const d = new Date();
                document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
                
                // No Signal Schedule (10:40 - 11:00)
                const cur = (d.getHours()*60) + d.getMinutes();
                if(cur >= 640 && cur < 660) {
                    document.getElementById('no-signal').style.display = 'flex';
                }
            }, 1000);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function openWeb(url) {
            document.getElementById('frame').src = url;
            document.getElementById('web-view').style.display = 'block';
        }

        function closeWeb() {
            document.getElementById('web-view').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        function triggerNoSignal() {
            document.getElementById('no-signal').style.display = 'flex';
        }

        function toggleZrak() {
            alert("ZRAK AI: Halo Bos! Sistem QWES TV.id sudah aktif 100%.");
        }
    </script>
</body>
</html>
