<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v5.1 SOLID</title>
    <style>
        :root { --ios-blue: #007aff; --bizet-red: #ff3b30; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: sans-serif; background: #000; overflow: hidden; color: white;
        }

        /* BRIGHTNESS LAYER */
        #br-overlay { position: fixed; inset: 0; background: black; opacity: 0; pointer-events: none; z-index: 1000000; }

        /* WALLPAPER NATIVE (TANPA LINK LUAR) */
        #wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: cover;
            transition: 1s;
        }

        /* INFO BAR (RAM & OS) */
        #info-bar {
            position: fixed; top: 15px; left: 20px; font-size: 0.9rem;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 10px;
            backdrop-filter: blur(5px); z-index: 50002;
        }

        /* NOTIF HUB (RIGHT) */
        #notif-hub {
            position: fixed; top: 15px; right: 20px; width: 45px; height: 45px;
            background: #000; border-radius: 15px; border: 1px solid #444;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 50001;
        }
        #notif-hub.active { width: 280px; height: 350px; padding: 15px; flex-direction: column; align-items: flex-start; }

        /* BOOTING */
        #boot { position: fixed; inset: 0; background: #000; z-index: 90000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .bar-load { width: 150px; height: 3px; background: #333; margin-top: 15px; position: relative; }
        .bar-load div { position: absolute; height: 100%; background: red; width: 0; animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }

        /* HOME SCREEN */
        #home { height: 100vh; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: 1s; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 150px; width: 85%; }
        
        .app { display: flex; flex-direction: column; align-items: center; width: 110px; cursor: pointer; position: relative; }
        .icon {
            width: 85px; height: 85px; border-radius: 20px; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center; font-size: 2.5rem;
            margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .app span { font-weight: bold; font-size: 1rem; text-shadow: 1px 1px 5px #000; }

        .del-x { position: absolute; top: -5px; left: -5px; background: red; color: white; border-radius: 50%; width: 25px; height: 25px; display: none; justify-content: center; align-items: center; font-size: 12px; }
        .editing .del-x { display: flex; }
        .editing { animation: shake 0.3s infinite; }
        @keyframes shake { 0% {transform: rotate(-1deg)} 50% {transform: rotate(1deg)} 100% {transform: rotate(-1deg)} }

        /* PANELS */
        .panel { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #eee; color: #000; z-index: 10000; transition: 0.5s; padding: 60px 40px; box-sizing: border-box; }
        .panel.active { top: 0; }

        #no-signal { position: fixed; inset: 0; background: #000; z-index: 2000000; display: none; flex-direction: column; justify-content: center; align-items: center; font-family: monospace; }
    </style>
</head>
<body onload="initOS()">

    <div id="br-overlay"></div>
    <audio id="snd" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="no-signal">
        <h1 style="background:white; color:black; padding:10px 40px;">NO SIGNAL</h1>
        <p style="color:white; margin-top:20px;">SYSTEM LOCKED BY TIME (21:53)</p>
    </div>

    <div id="info-bar">
        OS: BIZET 5.1 | RAM: <span id="rv">12.0</span> GB FREE
    </div>

    <div id="notif-hub" onclick="this.classList.toggle('active')">
        <span id="bell">üîî</span>
        <div id="n-list" style="display:none; width:100%; margin-top:15px; font-size:0.8rem; color:#ccc;">
            <div style="border-bottom:1px solid #333; padding:5px 0;">> Kernel Ready</div>
        </div>
    </div>

    <div id="boot">
        <h1 style="letter-spacing:10px;">BIZET OS</h1>
        <div class="bar-load"><div></div></div>
    </div>

    <div id="wallpaper"></div>

    <div id="home">
        <div class="grid" id="grid">
            <div class="app" onclick="openWeb('https://www.google.com/search?q=Polytron')">
                <div class="icon">üîç</div>
                <span>Google</span>
            </div>
            <div class="app" onclick="openPanel('store')">
                <div class="icon" style="background: #4cd964; color:white;">üì•</div>
                <span>Store</span>
            </div>
            <div class="app" onclick="openPanel('set')">
                <div class="icon" style="background: #8e8e93; color:white;">‚öôÔ∏è</div>
                <span>Settings</span>
            </div>
            <div class="app" id="edit-btn" onclick="toggleEdit()">
                <div class="icon" style="background: #222; color:white;">üõ†Ô∏è</div>
                <span id="et">Atur</span>
            </div>
        </div>
    </div>

    <div id="set" class="panel">
        <h2>Settings & Information</h2>
        <div style="background:white; padding:20px; border-radius:15px;">
            <p><b>Kecerahan (Brightness):</b></p>
            <input type="range" min="0" max="0.8" step="0.1" value="0" style="width:100%" oninput="document.getElementById('br-overlay').style.opacity = this.value">
            
            <p style="margin-top:20px;"><b>Ganti Wallpaper:</b></p>
            <button onclick="setW(1)" style="padding:15px; background:navy; color:white; border:none; border-radius:10px;">Deep Ocean</button>
            <button onclick="setW(2)" style="padding:15px; background:darkred; color:white; border:none; border-radius:10px;">Blood Red</button>
            <button onclick="setW(3)" style="padding:15px; background:black; color:white; border:none; border-radius:10px;">Pitch Black</button>
        </div>
        <button onclick="closePanel('set')" style="width:100%; padding:20px; background:black; color:white; margin-top:20px; border-radius:15px;">KEMBALI</button>
    </div>

    <div id="store" class="panel">
        <h2>App Store</h2>
        <input type="text" id="an" placeholder="Nama App" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc;">
        <input type="text" id="au" placeholder="https://..." style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc;">
        <button onclick="addApp()" style="width:100%; padding:20px; background:var(--ios-blue); color:white; border:none; border-radius:15px;">INSTAL SEKARANG</button>
        <button onclick="closePanel('store')" style="width:100%; padding:10px; margin-top:10px; background:none; border:none;">BATAL</button>
    </div>

    <div id="web" style="position:fixed; inset:0; background:white; z-index:9000; display:none;">
        <button onclick="closeWeb()" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:15px 40px; background:red; color:white; border:none; border-radius:50px; font-weight:bold; z-index:9001;">TUTUP WEB</button>
        <iframe id="view" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        let isEdit = false; let ram = 12.0;

        function initOS() {
            setTimeout(() => {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('home').style.opacity = '1';
                document.documentElement.requestFullscreen().catch(() => {});
            }, 3000);
            setInterval(checkLock, 1000);
        }

        function checkLock() {
            const d = new Date();
            if(d.getHours() === 21 && d.getMinutes() === 53) document.getElementById('no-signal').style.display = 'flex';
        }

        function toggleNotifHub() {
            const h = document.getElementById('notif-hub');
            const l = document.getElementById('n-list');
            l.style.display = h.classList.contains('active') ? 'block' : 'none';
        }

        function addApp() {
            const n = document.getElementById('an').value;
            const u = document.getElementById('au').value;
            if(!n || !u) return;
            const g = document.getElementById('grid');
            const d = document.createElement('div');
            d.className = 'app';
            d.onclick = () => openWeb(u);
            d.innerHTML = `<div class="del-x" onclick="delA(event, this)">X</div><div class="icon">üì¶</div><span>${n}</span>`;
            g.insertBefore(d, document.getElementById('edit-btn'));
            ram -= 0.5; document.getElementById('rv').innerText = ram.toFixed(1);
            closePanel('store');
        }

        function toggleEdit() {
            isEdit = !isEdit;
            document.querySelectorAll('.app').forEach(a => { if(a.id !== 'edit-btn') a.classList.toggle('editing', isEdit); });
            document.getElementById('et').innerText = isEdit ? "Selesai" : "Atur";
        }

        function delA(e, el) { e.stopPropagation(); el.parentElement.remove(); ram += 0.5; document.getElementById('rv').innerText = ram.toFixed(1); }
        function setW(n) {
            const w = document.getElementById('wallpaper');
            if(n===1) w.style.background = "linear-gradient(#000046, #1cb5e0)";
            if(n===2) w.style.background = "linear-gradient(#870000, #190a05)";
            if(n===3) w.style.background = "#000";
        }

        function openPanel(id) { document.getElementById(id).classList.add('active'); }
        function closePanel(id) { document.getElementById(id).classList.remove('active'); }
        function openWeb(u) { document.getElementById('view').src = u; document.getElementById('web').style.display = 'block'; }
        function closeWeb() { document.getElementById('web').style.display = 'none'; document.getElementById('view').src = ''; }
        
        document.getElementById('notif-hub').addEventListener('click', toggleNotifHub);
    </script>
</body>
</html>
