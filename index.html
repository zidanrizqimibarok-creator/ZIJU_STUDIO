<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v5.2 PRO</title>
    <style>
        :root { --blue: #007aff; --red: #ff3b30; --dark: #1c1c1e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Arial, sans-serif; background: #000; overflow: hidden; color: white; }
        
        /* Brightness Filter */
        #br-mask { position: fixed; inset: 0; background: black; opacity: 0; pointer-events: none; z-index: 1000000; }

        /* Wallpaper Gradient Modern */
        #wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: cover;
        }

        /* Status Bar */
        #status { position: fixed; top: 15px; left: 20px; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; z-index: 100; }

        /* Booting */
        #boot { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* App Grid */
        #home { height: 100vh; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 30px; opacity: 0; transition: 1s; }
        .app { display: flex; flex-direction: column; align-items: center; width: 120px; cursor: pointer; transition: 0.3s; position: relative; }
        .app:active { transform: scale(0.9); }
        .icon-box { width: 90px; height: 90px; border-radius: 22px; background: #fff; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .app span { font-size: 14px; font-weight: bold; }

        /* SVG Icons */
        svg { width: 50px; height: 50px; fill: #333; }

        /* Panels */
        .panel { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #f2f2f7; color: #000; z-index: 5000; transition: 0.5s cubic-bezier(0.1, 0.8, 0.2, 1); padding: 50px; box-sizing: border-box; }
        .panel.active { top: 0; }

        /* Web Layer */
        #web-ui { position: fixed; inset: 0; background: #fff; z-index: 8000; display: none; }
        .close-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 50px; background: var(--red); color: #fff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* No Signal */
        #nosig { position: fixed; inset: 0; background: #000; z-index: 2000000; display: none; flex-direction: column; justify-content: center; align-items: center; font-family: 'Courier New', monospace; }
        
        .del-badge { position: absolute; top: -5px; left: -5px; width: 25px; height: 25px; background: red; color: white; border-radius: 50%; display: none; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; }
        .editing .del-badge { display: flex; }
        .editing { animation: wobble 0.3s infinite; }
        @keyframes wobble { 0% {transform:rotate(-1deg)} 50% {transform:rotate(1deg)} }
    </style>
</head>
<body onload="runOS()">

    <div id="br-mask"></div>
    <audio id="click-snd" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div id="nosig">
        <div style="background:white; color:black; padding:10px 40px; font-weight:bold; font-size:30px;">NO SIGNAL</div>
        <p style="color:white; margin-top:20px;">BIZET LOCK: 21:53</p>
    </div>

    <div id="status">BIZET 5.2 | RAM: <span id="ram-txt">12.0</span> GB</div>

    <div id="boot">
        <h1 style="letter-spacing:10px; font-weight:100;">BIZET OS</h1>
        <div class="spinner"></div>
    </div>

    <div id="wallpaper"></div>

    <div id="home">
        <div class="app" onclick="goWeb('https://www.google.com')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </div>
            <span>Google</span>
        </div>

        <div class="app" onclick="openP('store-p')">
            <div class="icon-box" style="background: #4cd964;">
                <svg viewBox="0 0 24 24" style="fill:white;"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
            </div>
            <span>Store</span>
        </div>

        <div class="app" onclick="openP('set-p')">
            <div class="icon-box" style="background: #8e8e93;">
                <svg viewBox="0 0 24 24" style="fill:white;"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </div>
            <span>Settings</span>
        </div>

        <div class="app" id="edit-app" onclick="toggleEdit()">
            <div class="icon-box" style="background: #333;">
                <svg viewBox="0 0 24 24" style="fill:white;"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.5 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
            </div>
            <span id="edit-lbl">Atur</span>
        </div>
    </div>

    <div id="set-p" class="panel">
        <h1 style="margin-top:0;">Informasi Sistem</h1>
        <div style="background:#fff; padding:20px; border-radius:20px; margin-bottom:20px;">
            <p><b>RAM Tersedia:</b> <span id="ram-val">12.0</span> GB</p>
            <p><b>Kecerahan (Brightness):</b></p>
            <input type="range" min="0" max="0.8" step="0.1" value="0" style="width:100%" oninput="document.getElementById('br-mask').style.opacity = this.value">
            
            <p style="margin-top:20px;"><b>Ganti Tema:</b></p>
            <button onclick="changeT(1)" style="padding:15px; background:#0f0c29; color:#fff; border:none; border-radius:10px;">Galaxy Blue</button>
            <button onclick="changeT(2)" style="padding:15px; background:#4e0000; color:#fff; border:none; border-radius:10px;">Ruby Red</button>
            <button onclick="changeT(3)" style="padding:15px; background:#111; color:#fff; border:none; border-radius:10px;">Deep Dark</button>
        </div>
        <button onclick="closeP('set-p')" style="width:100%; padding:20px; background:#000; color:#fff; border-radius:15px; border:none; font-weight:bold;">KEMBALI KE HOME</button>
    </div>

    <div id="store-p" class="panel">
        <h1 style="margin-top:0;">Pasang Web App</h1>
        <input type="text" id="an" placeholder="Nama Aplikasi" style="width:100%; padding:20px; margin-bottom:15px; border-radius:15px; border:1px solid #ccc; font-size:16px;">
        <input type="text" id="au" placeholder="Link (https://...)" style="width:100%; padding:20px; margin-bottom:15px; border-radius:15px; border:1px solid #ccc; font-size:16px;">
        <button onclick="addApp()" style="width:100%; padding:20px; background:var(--blue); color:#fff; border-radius:15px; border:none; font-weight:bold;">INSTAL SEKARANG</button>
        <button onclick="closeP('store-p')" style="width:100%; padding:15px; background:none; border:none; margin-top:10px;">BATAL</button>
    </div>

    <div id="web-ui">
        <iframe id="view" src="" style="width:100%; height:100%; border:none;"></iframe>
        <button class="close-btn" onclick="closeWeb()">TUTUP APLIKASI</button>
    </div>

    <script>
        let isEdit = false; let ram = 12.0;

        function runOS() {
            setTimeout(() => {
                document.getElementById('boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                    document.getElementById('home').style.opacity = '1';
                    try { document.documentElement.requestFullscreen(); } catch(e) {}
                }, 1000);
            }, 3000);
            setInterval(checkTimer, 1000);
        }

        function checkTimer() {
            const d = new Date();
            if(d.getHours() === 21 && d.getMinutes() === 53) document.getElementById('nosig').style.display = 'flex';
        }

        function openP(id) { document.getElementById(id).classList.add('active'); }
        function closeP(id) { document.getElementById(id).classList.remove('active'); }

        function goWeb(u) {
            document.getElementById('view').src = u;
            document.getElementById('web-ui').style.display = 'block';
        }
        function closeWeb() {
            document.getElementById('web-ui').style.display = 'none';
            document.getElementById('view').src = '';
        }

        function addApp() {
            const n = document.getElementById('an').value;
            const u = document.getElementById('au').value;
            if(!n || !u) return;
            const g = document.getElementById('home');
            const d = document.createElement('div');
            d.className = 'app';
            d.onclick = () => goWeb(u);
            d.innerHTML = `<div class="del-badge" onclick="delA(event, this)">X</div><div class="icon-box" style="background:#eee; color:#333; font-size:40px; font-weight:bold;">${n[0].toUpperCase()}</div><span>${n}</span>`;
            g.insertBefore(d, document.getElementById('edit-app'));
            ram -= 0.5; updateRam();
            closeP('store-p');
        }

        function toggleEdit() {
            isEdit = !isEdit;
            document.querySelectorAll('.app').forEach(a => { if(a.id !== 'edit-app') a.classList.toggle('editing', isEdit); });
            document.getElementById('edit-lbl').innerText = isEdit ? "Selesai" : "Atur";
        }

        function delA(e, el) { e.stopPropagation(); el.parentElement.remove(); ram += 0.5; updateRam(); }
        function updateRam() { 
            document.getElementById('ram-txt').innerText = ram.toFixed(1); 
            document.getElementById('ram-val').innerText = ram.toFixed(1); 
        }

        function changeT(n) {
            const w = document.getElementById('wallpaper');
            if(n===1) w.style.background = "linear-gradient(135deg, #0f0c29, #302b63, #24243e)";
            if(n===2) w.style.background = "linear-gradient(135deg, #4e0000, #b21f1f, #1a0000)";
            if(n===3) w.style.background = "#000";
        }
    </script>
</body>
</html>
