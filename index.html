<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QWES TV.id v8.0 ULTRA</title>
    <style>
        :root { --accent: #00f2fe; --red: #ff3b30; --glass: rgba(255,255,255,0.1); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#000; overflow:hidden; color:white; }

        /* BRIGHTNESS MASK */
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }

        /* WALLPAPER ULTRA */
        #wallpaper { position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at bottom left, #0d1b2a, #000); }
        .moon { position:absolute; top:15%; right:10%; width:150px; height:150px; background:#e0e0e0; border-radius:50%; box-shadow: 0 0 80px rgba(255,255,255,0.2), inset -20px -20px 50px rgba(0,0,0,0.5); }
        .meteor { position:absolute; width:150px; height:2px; background:linear-gradient(90deg, #fff, transparent); transform:rotate(-45deg); opacity:0; animation: mfall 4s linear infinite; }
        @keyframes mfall { 0% {transform:translate(1000px, -200px) rotate(-45deg); opacity:1;} 100% {transform:translate(-1000px, 1000px) rotate(-45deg); opacity:0;} }

        /* BOOTING (FULLSCREEN) */
        #boot { position:fixed; inset:0; background:#000; z-index:999999; display:flex; flex-direction:column; align-items:center; justify-content:center; transition: 1s; }
        .q-logo { font-size: 5rem; font-weight: 900; letter-spacing: 20px; text-shadow: 0 0 30px var(--accent); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }

        /* HOME CONTENT */
        #home { height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:space-between; padding: 100px 0; opacity:0; transition: 1.5s; }
        #big-clock { font-size: 8rem; font-weight: 100; cursor: pointer; text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* DOCK APPS */
        .dock { background: var(--glass); padding: 20px 40px; border-radius: 40px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); display: flex; gap: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .app { display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:0.3s; }
        .app:hover { transform: translateY(-15px); }
        .icon { width:80px; height:80px; border-radius:20px; background:white; display:flex; align-items:center; justify-content:center; font-size:40px; color:#000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .app span { margin-top:10px; font-size: 12px; font-weight: bold; opacity:0.8; }

        /* NO SIGNAL OVERLAY */
        #no-signal { position:fixed; inset:0; background:url('https://media.giphy.com/media/oEI9uWUicG58Y/giphy.gif') center/cover; z-index:2000000; display:none; flex-direction:column; justify-content:center; align-items:center; mix-blend-mode: lighten; }
        .sig-box { background:rgba(0,0,0,0.9); padding:50px; border:3px solid #fff; text-align:center; box-shadow: 0 0 100px var(--red); }

        /* WEB VIEW */
        #web-ui { position:fixed; inset:0; background:#fff; z-index:50000; display:none; }
        iframe { width:100%; height:100%; border:none; }
        .close-btn { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--red); color:white; padding:15px 50px; border-radius:50px; border:none; font-weight:bold; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.5); }

        /* SIDE PANEL (BRIGHTNESS) */
        #side-panel { position:fixed; right:-300px; top:50%; transform:translateY(-50%); width:80px; background:var(--glass); backdrop-filter:blur(20px); border-radius:20px 0 0 20px; padding:30px 10px; transition:0.5s; z-index:1000; }
        #side-panel.active { right:0; }
    </style>
</head>
<body onload="launchQWES()" onclick="handleFullscreen()">

    <div id="br-mask"></div>

    <div id="no-signal" ondblclick="this.style.display='none'">
        <div class="sig-box">
            <h1 style="font-size: 5rem; margin:0; color:var(--red);">SIGNAL LOST</h1>
            <p style="letter-spacing: 15px;">QWES TV - BROADCAST INTERRUPTED</p>
            <p style="font-size:12px; opacity:0.5; margin-top:20px;">DOUBLE CLICK TO RESTORE</p>
        </div>
    </div>

    <div id="boot">
        <div class="q-logo">QWES</div>
        <p style="letter-spacing:5px; color:var(--accent);">ULTRA OMEGA ENGINE v8.0</p>
    </div>

    <div id="wallpaper">
        <div class="moon"></div>
        <div class="meteor" style="top:5%; right:20%; animation-delay:0s;"></div>
        <div class="meteor" style="top:40%; right:10%; animation-delay:2s;"></div>
    </div>

    <div id="home" onclick="checkTripleClick(event)">
        <h1 id="big-clock" onclick="this.style.color=getRandomColor()">00:00</h1>

        <div class="dock">
            <div class="app" onclick="openApp('https://www.google.com')"><div class="icon">üîç</div><span>Search</span></div>
            <div class="app" onclick="openApp('https://m.youtube.com')"><div class="icon" style="background:#f00; color:#fff;">üé¨</div><span>YouTube</span></div>
            <div class="app" onclick="openApp('https://m.tiktok.com')"><div class="icon" style="background:#000; color:#fff;">üéµ</div><span>TikTok</span></div>
            <div class="app" onclick="toggleSide()"><div class="icon" style="background:var(--accent);">‚òÄÔ∏è</div><span>Light</span></div>
            <div class="app" onclick="toggleZrak()"><div class="icon" style="background:#fff;">ü§ñ</div><span>ZRAK AI</span></div>
            <div class="app" onclick="triggerNoSignal()"><div class="icon" style="background:var(--red); color:#fff;">üì°</div><span>Signal</span></div>
        </div>
    </div>

    <div id="side-panel">
        <p style="font-size:10px; text-align:center;">BRIGHT</p>
        <input type="range" min="0" max="0.9" step="0.1" value="0" style="writing-mode: bt-lr; -webkit-appearance: slider-vertical; height:200px; width:30px;" oninput="document.getElementById('br-mask').style.opacity = this.value">
    </div>

    <div id="web-ui">
        <iframe id="frame" src=""></iframe>
        <button class="close-btn" onclick="closeApp()">EXIT APPLICATION</button>
    </div>

    <script>
        let clickCount = 0;

        function launchQWES() {
            // Boot Animation
            setTimeout(() => {
                document.getElementById('boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                    document.getElementById('home').style.opacity = '1';
                }, 1000);
            }, 4000);

            setInterval(updateSystem, 1000);
        }

        function updateSystem() {
            const d = new Date();
            const h = d.getHours();
            const m = d.getMinutes();
            document.getElementById('big-clock').innerText = h.toString().padStart(2,'0') + ":" + m.toString().padStart(2,'0');

            // Jadwal No Signal (10:40 - 11:00)
            if(h === 10 && m >= 40 && m < 60) {
                document.getElementById('no-signal').style.display = 'flex';
            }
        }

        function openApp(url) {
            document.getElementById('frame').src = url;
            document.getElementById('web-ui').style.display = 'block';
        }

        function closeApp() {
            document.getElementById('web-ui').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        function triggerNoSignal() { document.getElementById('no-signal').style.display = 'flex'; }
        function toggleSide() { document.getElementById('side-panel').classList.toggle('active'); }
        function getRandomColor() { return '#' + Math.floor(Math.random()*16777215).toString(16); }
        function handleFullscreen() { try { document.documentElement.requestFullscreen(); } catch(e){} }

        // Easter Egg: Triple Click on Home to Trigger Signal Lost
        function checkTripleClick(e) {
            clickCount++;
            if(clickCount === 3) {
                triggerNoSignal();
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 1000);
        }

        function toggleZrak() {
            alert("ZRAK AI v3.0: Ultra Omega Online. Semua sistem stabil, Bos!");
        }
    </script>
</body>
</html>
