<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BIZET OS v5.8 PROXIMA</title>
    <style>
        :root { --red: #ff3b30; --blue: #007aff; --glass: rgba(0,0,0,0.8); }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#000; overflow:hidden; color:white; }
        
        #br-mask { position:fixed; inset:0; background:black; opacity:0; pointer-events:none; z-index:1000000; }

        /* WALLPAPER METEOR JATUH KE BULAN */
        #wallpaper { position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at top right, #1b2735, #090a0f); }
        .moon { position:absolute; bottom:50px; left:80px; width:150px; height:150px; background:#f5f5f5; border-radius:50%; box-shadow: 0 0 60px rgba(255,255,255,0.4); }
        .meteor { position:absolute; width:100px; height:2px; background:linear-gradient(to left, white, transparent); transform:rotate(-45deg); opacity:0; animation: meteorfall 3s linear infinite; }
        @keyframes meteorfall { 
            0% { transform:translateX(500px) translateY(-200px) rotate(-45deg); opacity:1; } 
            100% { transform:translateX(-500px) translateY(800px) rotate(-45deg); opacity:0; } 
        }

        /* DYNAMIC ISLANDS */
        #isl-left { position:fixed; top:15px; left:20px; background:var(--glass); padding:8px 25px; border-radius:20px; border:1px solid #444; z-index:1000; font-weight:bold; }
        #isl-right { position:fixed; top:15px; right:20px; background:var(--glass); padding:8px 15px; border-radius:20px; border:1px solid #444; z-index:1000; cursor:pointer; }

        /* HOME SLIDER */
        #home-wrapper { display: flex; width: 200vw; height: 100vh; transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .page { width: 100vw; height: 100vh; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 40px; padding: 50px; box-sizing: border-box; }
        
        .app { display:flex; flex-direction:column; align-items:center; width:120px; cursor:pointer; transition:0.3s; }
        .app:hover { transform: scale(1.1); }
        .icon { width:90px; height:90px; border-radius:22px; background:#fff; display:flex; align-items:center; justify-content:center; margin-bottom:10px; box-shadow:0 10px 30px #000; }
        
        /* HDMI & BIG CLOCK */
        #hdmi-tag { position:fixed; top:80px; left:30px; background:orange; color:black; padding:5px 15px; border-radius:5px; font-weight:bold; font-size:12px; }
        #big-clock { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:15vw; font-weight:900; opacity:0.05; z-index:-1; }

        /* TASKBAR (PINTASAN) */
        #taskbar { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.1); padding:10px 30px; border-radius:40px; display:flex; gap:30px; backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.2); z-index:90000; }
        .nav-btn { cursor:pointer; font-size:24px; opacity:0.7; transition:0.3s; }
        .nav-btn:hover { opacity:1; transform:scale(1.2); }

        /* WEB VIEW LAYER */
        #web-ui { position:fixed; inset:0; background:#fff; z-index:80000; display:none; }
        iframe { width:100%; height:100%; border:none; }

        /* NOTIF POPUP */
        #notif-panel { position:fixed; top:70px; right:20px; width:300px; background:var(--glass); border-radius:15px; padding:20px; display:none; border:1px solid #444; backdrop-filter:blur(10px); z-index:10001; }
    </style>
</head>
<body onload="initOS()">

    <div id="br-mask"></div>
    <div id="big-clock">00:00</div>
    <div id="hdmi-tag">HDMI-1 CONNECTED</div>

    <div id="isl-left">00:00 | SIGNAL OK</div>
    <div id="isl-right" onclick="toggleNotif()">üîî Notifikasi</div>

    <div id="notif-panel">
        <h4 style="margin:0">System Update</h4>
        <p style="font-size:13px; color:#ccc;">Terimakasih sudah menggunakan OS kami. Ini adalah update terakhir untuk versi ini.</p>
    </div>

    <div id="wallpaper">
        <div class="moon"></div>
        <div class="meteor" style="top:10%; right:10%; --d:0s"></div>
        <div class="meteor" style="top:30%; right:5%; --d:1.5s"></div>
    </div>

    <div id="home-wrapper">
        <div class="page" id="p1">
            <div class="app" onclick="openW('https://www.google.com')"><div class="icon" style="background:#eee;"><img src="https://www.google.com/favicon.ico" width="40"></div><span>Google</span></div>
            <div class="app" onclick="openW('https://m.youtube.com')"><div class="icon" style="background:#f00;"><span style="color:white;font-weight:bold">YT</span></div><span>YouTube</span></div>
            <div class="app" onclick="openW('https://m.tiktok.com')"><div class="icon" style="background:#000;"><span style="color:white;font-weight:bold">TK</span></div><span>TikTok</span></div>
            <div class="app" onclick="openP('set-p')"><div class="icon" style="background:#8e8e93;"><span style="color:white;font-weight:bold">‚öôÔ∏è</span></div><span>Settings</span></div>
        </div>
        <div class="page" id="p2">
            <div class="app" onclick="alert('Mirroring Active')"><div class="icon" style="background:#007aff;"><span style="color:white;font-weight:bold">üì±</span></div><span>Mirroring</span></div>
            <div class="app" onclick="openW('https://www.netflix.com')"><div class="icon" style="background:#000;"><span style="color:red;font-weight:bold">N</span></div><span>Netflix</span></div>
        </div>
    </div>

    <div id="taskbar">
        <div class="nav-btn" onclick="slide(0)">üè†</div>
        <div class="nav-btn" onclick="slide(1)">‚û°Ô∏è</div>
        <div class="nav-btn" onclick="closeW()" style="color:var(--red)">‚úñÔ∏è</div>
    </div>

    <div id="web-ui">
        <iframe id="view" src=""></iframe>
    </div>

    <div id="set-p" class="panel" style="position:fixed;inset:0;background:#f2f2f7;color:black;display:none;padding:50px;z-index:99999;">
        <h1>BIZET SETTINGS</h1>
        <p>RAM: 12GB OK</p>
        <button onclick="this.parentElement.style.display='none'" style="padding:15px 40px;background:black;color:white;border-radius:10px;">CLOSE</button>
    </div>

    <script>
        function initOS() {
            setInterval(updateClock, 1000);
            updateClock();
            document.body.addEventListener('click', () => {
                try { document.documentElement.requestFullscreen(); } catch(e){}
            }, {once: true});
        }

        function updateClock() {
            const d = new Date();
            const t = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            document.getElementById('isl-left').innerText = t + " | SIGNAL OK";
            document.getElementById('big-clock').innerText = t;
        }

        function slide(pageIndex) {
            document.getElementById('home-wrapper').style.transform = `translateX(-${pageIndex * 100}vw)`;
        }

        function openW(u) {
            document.getElementById('view').src = u;
            document.getElementById('web-ui').style.display = 'block';
        }

        function closeW() {
            document.getElementById('web-ui').style.display = 'none';
            document.getElementById('view').src = '';
        }

        function toggleNotif() {
            const n = document.getElementById('notif-panel');
            n.style.display = (n.style.display === 'block') ? 'none' : 'block';
        }

        function openP(id) { document.getElementById(id).style.display = 'block'; }
    </script>
</body>
</html>
